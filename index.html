<!DOCTYPE html>
<html>
  <head>
    <title>12 AR Wall - CERQ</title>
    <meta name="description" content="AR Wall - CERQ">
	 <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	 <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	 
	  <script src="js/multiMarkersName.js"></script>
	  <style>
		.hd-cerq-nav-top-gradient {
			align-items: center;
			display: flex;
			height: 9px;
			justify-content: center;
			position: relative;
			width: 100%;
		}
		.hd-cerq-nav-top-gradient:after {
			background: #9643e5;
			background: linear-gradient(90deg,#9643e5 40%,#ffdc00 62%);
			content: "";
			height: 9px;
			max-width: 100%;
			position: relative;
			width: 100%;
		}
	  </style>
	</head>

	<body style="width: 100vw !important;
	height: 100vh !important; margin : 0px; overflow: hidden;">

	<div class="hd-cerq-nav-top-gradient"></div>

	<object data="ground.html" type="text/html" id="iframe1" style="
	display:none;
	width: 100vw; 
	height: 100vh;
	margin: 0;
	padding: 0;
	top: 0;
	bottom: 0;
	right: 0;
	left: 0;
	position: absolute;"></object>

		<a-scene id="a-scene"
				 cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
				 raycaster="objects: .clickable"
				 markers_start
				 vr-mode-ui="enabled: false" 
				 color-space="sRGB" 
				 renderer="gammaOutput: true" 
				 embedded arjs='debugUIEnabled: false; 
				 				sourceType: webcam; 
								patternRatio: 0.85; 
								trackingMethod: best;' 
				 embedded
				 gesture-detector>
			<a-assets>
				<img id="Marker_19" src="https://picsum.photos/200">
				<img id="Marker_20" src="https://picsum.photos/700">
				<img id="Marker_21" src="https://picsum.photos/200">
				<img id="Marker_22" src="https://picsum.photos/200">
				<img id="Marker_23" src="https://picsum.photos/800/400">
			</a-assets>
    		<a-entity id='userCamera' camera>
				
    		</a-entity>
		</a-scene>

		<script>
			//IF GROUND DISPLAY IFRAME
			function handleOrientation(event) {
				let x = event.beta;  // In degree in the range [-180,180)
				let y = event.gamma; // In degree in the range [-90,90)
	
				if (x < 49) {
					document.getElementById('iframe1').style.display = 'block';
					document.getElementById('a-scene').style.display = 'none';
				} else {
					document.getElementById('iframe1').style.display = 'none';
					document.getElementById('a-scene').style.display = 'block';
				}
			}
			window.addEventListener('deviceorientation', handleOrientation);
		</script>
	</body>
</html>
