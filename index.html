<!DOCTYPE html>
<html>
  <head>
    <title>29 AR Wall - CERQ</title>
    <meta name="description" content="AR Wall - CERQ">
	
	 <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	 <!-- we import arjs version without NFT but with marker + location based support -->
	 <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	 
	  <script src="js/multiMarkersName.js"></script>
	</head>
	<body style="width: 100vw !important;
	height: 100vh !important; margin : 0px; overflow: hidden;">
		<a-scene cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
				 raycaster="objects: .clickable"
				 markers_start
				 vr-mode-ui="enabled: false" 
				 color-space="sRGB" 
				 renderer="gammaOutput: true" 
				 embedded arjs='debugUIEnabled: false; 
				 				sourceType: webcam; 
								patternRatio: 0.85; 
								trackingMethod: best;' 
				 embedded
				 gesture-detector>
			<a-assets>
				<img id="Marker_1" src="content/block-1.png">
				<img id="Marker_2" src="content/block-2.png">
				<img id="Marker_3" src="content/block-1.png">
				<img id="Marker_4" src="content/block-4.png">

				<img id="Marker_6" src="content/block-1.png">
				<img id="Marker_7" src="content/block-1.png">
				<img id="Marker_8" src="content/block-1.png">
				<img id="Marker_9" src="content/block-1.png">

				<img id="Marker_20" src="content/block-1.png">

				<img id="Marker_22" src="content/block-1.png">
