<!DOCTYPE html>
<html>
  <head>
    <title>27 AR Wall - CERQ</title>
    <meta name="description" content="AR Wall - CERQ">
	 <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	 <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	 
	  <script src="js/groundmultiMarkersName.js"></script>
	</head>
	<body style="width: 100vw !important;
	height: 100vh !important; margin : 0px; overflow: hidden;">

<style>

.top-gradient {
    display: flex;
	position: sticky;
    top: 0;
}
.top-gradient:after {
    background: #9643e5;
    background: linear-gradient(90deg,#9643e5 40%,#ffdc00 62%);
    content: "";
    height: 9px;
    width: 100%;
}
</style>

<div id="loader" class="arjs-loader">
	<shape></shape><shape></shape><shape></shape>
</div>

<!--HEADER-->
<div class="top-gradient"></div>


		<a-scene loading-screen="enabled: false;"
				 cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
				 raycaster="objects: .clickable"
				 markers_start
				 vr-mode-ui="enabled: false" 
				 color-space="sRGB" 
				 renderer="gammaOutput: true" 
				 embedded arjs='debugUIEnabled: false; 
				 				sourceType: webcam; 
								patternRatio: 0.85; 
								trackingMethod: best;' 
				 embedded
				 gesture-detector>
			<a-assets>
				<img id="Marker_1" src="content/block-1.png">
				<img id="Marker_2" src="content/block-2.png">
				<img id="Marker_3" src="content/block-3.png">
				<img id="Marker_4" src="content/block-4.png">
				<img id="Marker_5" src="content/block-5.png">
				<img id="Marker_6" src="content/block-6.png">
				<img id="Marker_7" src="content/block-7.png">
				<img id="Marker_8" src="content/block-8.png">
				<img id="Marker_9" src="content/block-9.png">
				<img id="Marker_10" src="content/block-10.png">
				<img id="Marker_11" src="content/block-11.png">
				<img id="Marker_12" src="content/block-12.png">
				<img id="Marker_13" src="content/block-13.png">
				<img id="Marker_14" src="content/block-14.png">
				<img id="Marker_15" src="content/block-15.png">
				<img id="Marker_16" src="content/block-16.png">
				<img id="Marker_17" src="content/block-17.png">
			  <video id="Marker_18" autoplay loop="true" src="https://cerq.com/hubfs/videos/Marker_18.mp4"></video>
			</a-assets>
			
    		<a-entity id='userCamera' camera>
				
    		</a-entity>
		</a-scene>


<script>
	var portrait = window.innerWidth < window.innerHeight;
	var PleaseRotateOptions = {
	  startOnPageLoad: true,
	  forcePortrait: false,
	  message: "Please Rotate Your Device",
	  subMessage: "(or click to continue)",
	  allowClickBypass: false,
	  onlyMobile: true,
	  zIndex: 1000,
	  iconNode: null
	}
  
  </script>
  <script src="js/pleaserotate.js"></script>

	</body>
</html>
